<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面標題 - 威宇影城</title>
    <link rel="stylesheet" href="/WeiYuCinema/static/css/style.css">
</head>
<body>
    <!-- 頁首佔位符 -->
    <div id="header-placeholder"></div>
    
    <!-- 主要內容 -->
    <div class="container">
        <div class="page-title">
            <h1>頁面標題</h1>
            <p>頁面描述</p>
        </div>
        
        <div class="section-box">
            <h2 class="section-title">內容區塊標題</h2>
            
            <!-- 表單範例 -->
            <form>
                <div class="form-group">
                    <label for="example-input">輸入欄位：</label>
                    <input type="text" id="example-input" name="example" placeholder="請輸入內容">
                </div>
                
                <div class="form-group">
                    <label for="example-select">選擇欄位：</label>
                    <select id="example-select" name="select">
                        <option value="">請選擇</option>
                        <option value="1">選項 1</option>
                        <option value="2">選項 2</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-secondary">取消</button>
            </form>
        </div>
        
        <div class="section-box">
            <h3 class="section-title">其他功能</h3>
            <p>這裡可以放置其他內容...</p>
            
            <div class="text-center">
                <button class="btn btn-success" onclick="showNotification('成功訊息', 'success')">成功通知</button>
                <button class="btn btn-warning" onclick="showNotification('警告訊息', 'warning')">警告通知</button>
                <button class="btn btn-danger" onclick="showNotification('錯誤訊息', 'error')">錯誤通知</button>
                <button class="btn btn-info" onclick="showNotification('資訊訊息', 'info')">資訊通知</button>
            </div>
        </div>
    </div>
    
    <!-- 頁尾佔位符 -->
    <div id="footer-placeholder"></div>
    
    <!-- 載入核心JavaScript -->
    <script src="/WeiYuCinema/static/js/script.js"></script>
</body>
</html>
